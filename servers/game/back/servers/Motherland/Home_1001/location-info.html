<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        *, *::after, *::before {
            padding: 0;
            margin: 0;
        }

        #title {
            height: 60px;
            margin-left: 10px;
        }
    
        #map-scroll {
            position: relative;
            overflow: scroll;
            /* position: absolute; */

            width: 100%;
            height: 500px;
            
        }

        #img {
            position: absolute;
            /* width: 100%;
            height: 100% */
        }
    
        #map-cell {
            text-align: center;
        }
    </style>
</head>
<body>
    
    <div id="map-scroll">
        <div id="map-container">
            <img src="./Home.png" id="map" />

        </div>
    </div>
    <p id="map-cell">0:0</p>
    <h1 id="title">Home_1001</h1>

    <div id="actors">
        <p>Guide 22:7 [20:6 - 23:8]</p>
    </div>


    <script>
        const map = document.getElementById('map')
        const scroll = document.getElementById('map-scroll')
        
        let bound = scroll.getBoundingClientRect()



        const mapCell = document.getElementById('map-cell')
        
        const width = map.width
        const height = map.height
        
        map.addEventListener('mousemove', (e) => {
            console.log(bound)
            const cellX = Math.floor((e.clientX + scroll.scrollLeft) / 16)
            const cellY = Math.floor((e.clientY + scroll.scrollTop - bound.top) / 16)
            mapCell.innerText = cellX  + ':' +  cellY
        })
    </script>
</body>
</html>
